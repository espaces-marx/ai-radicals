name: Build PDFs

on:
  push:
    branches: ["main"]
    tags: ["**"]
  pull_request:
    branches: ["main"]
    
permissions:
  contents: write
    
jobs:
  pdf:
    runs-on: ubuntu-latest
    container: pandoc/latex:latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup the container
        run: |
          if command -v apk >/dev/null 2>&1; then
            # Alpine
            apk add --no-cache make fontconfig font-noto \
            || { echo "apk install failed"; exit 1; }
          elif command -v apt-get >/dev/null 2>&1; then
            # Debian/Ubuntu
            apt-get update
            apt-get install -y --no-install-recommends make fonts-noto-core fonts-noto-mono
          else
            echo "Package manager not found"; exit 1
          fi
        
      - name: Build PDFs
        run: make pdf

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-guides
          path: |
            guide_fr.pdf
            guide_en.pdf
          retention-days: 30

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            guide_fr.pdf
            guide_en.pdf
          generate_release_notes: true
